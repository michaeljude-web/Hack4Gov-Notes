<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CYLAB Vigenère Decryptor</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#94a3b8;--accent:#7c3aed;--glass:rgba(255,255,255,0.03)}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial}
    body{background:linear-gradient(180deg,#071025,#07162a);color:#e6eef6;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:800px;max-width:100%;background:var(--card);border-radius:12px;padding:20px;box-shadow:0 8px 30px rgba(2,6,23,0.6);backdrop-filter:blur(6px)}
    h1{margin:0 0 6px;font-size:20px}
    p.lead{margin:0 0 14px;color:var(--muted);font-size:13px}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input[type=text], textarea{width:100%;border:1px solid rgba(255,255,255,0.06);background:var(--glass);padding:10px;border-radius:8px;color:inherit;font-size:14px}
    textarea{min-height:140px;resize:vertical}
    .controls{display:flex;gap:8px;margin-top:10px;flex-wrap:wrap}
    button{background:linear-gradient(180deg,var(--accent),#5b21b6);border:0;padding:10px 12px;border-radius:8px;color:white;cursor:pointer;font-weight:600}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06)}
    .small{padding:7px 10px;font-size:13px}
    .note{font-size:12px;color:var(--muted);margin-top:10px}
    .output{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);min-height:64px}
    .footer{display:flex;justify-content:space-between;align-items:center;margin-top:12px;color:var(--muted);font-size:13px}
    @media (max-width:720px){.row{flex-direction:column}}
  </style>
</head>
<body>
  <main class="card">
    <h1>CYLAB — Vigenère Decryptor</h1>
    <p class="lead">Decrypt text encrypted with a Vigenère cipher using the key "CYLAB". Non-letters are preserved and case is kept.</p>

    <label for="input">Ciphertext</label>
    <textarea id="input" placeholder="Ilagay dito ang ciphertext..."></textarea>

    <div class="controls">
      <button id="run">Decrypt</button>
      <button id="clear" class="ghost small">Clear</button>
      <button id="copy" class="ghost small">Copy</button>
    </div>

    <label for="output">Decrypted Output</label>
    <div id="output" class="output" contenteditable="true" spellcheck="false"></div>

    <p class="note">Uses fixed key: CYLAB</p>
  </main>

  <script>
    function isAlpha(ch){return /[A-Za-z]/.test(ch)}
    function mod(n,m){return ((n % m) + m) % m}
    function letterToNum(ch){return (ch.toUpperCase().charCodeAt(0) - 65)}
    function numToLetter(n, isLower){const c = String.fromCharCode(65 + mod(n,26)); return isLower ? c.toLowerCase() : c}

    const key = 'CYLAB';

    function vigenereDecrypt(text, key){
      key = key.replace(/[^A-Za-z]/g,"");
      if(!key) return 'Error: key must contain at least one letter.';
      let out = '';
      let ki = 0;
      for(let i=0;i<text.length;i++){
        const ch = text[i];
        if(!isAlpha(ch)){
          out += ch;
          continue;
        }
        const isLower = (ch === ch.toLowerCase());
        const tVal = letterToNum(ch);
        const kVal = letterToNum(key[ki % key.length]);
        const res = mod(tVal - kVal, 26);
        out += numToLetter(res, isLower);
        ki++;
      }
      return out;
    }

    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const run = document.getElementById('run');
    const clear = document.getElementById('clear');
    const copy = document.getElementById('copy');

    function doRun(){
      const t = input.value;
      const res = vigenereDecrypt(t, key);
      output.textContent = res;
    }

    run.addEventListener('click', doRun);
    clear.addEventListener('click', ()=>{ input.value = ''; output.textContent=''; });

    copy.addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(output.textContent || '');
        copy.textContent = 'Copied!';
        setTimeout(()=>copy.textContent='Copy',900);
      }catch(e){copy.textContent='Copy failed'; setTimeout(()=>copy.textContent='Copy',900);}
    });
  </script>
</body>
</html>
