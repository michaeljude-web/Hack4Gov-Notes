<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CYLAB Vigenère Decryptor</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
  <div class="container min-vh-100 d-flex align-items-center justify-content-center py-4">
    <div class="col-12 col-lg-8">
      <div class="card shadow-lg">
        <div class="card-body p-4">
          <h1 class="h4 card-title mb-2">CYLAB — Vigenère Decryptor</h1>
          <p class="card-text text-muted mb-4">Decrypt text encrypted with a Vigenère cipher using the key "CYLAB". Non-letters are preserved and case is kept.</p>

          <div class="mb-3">
            <label for="input" class="form-label">Ciphertext</label>
            <textarea id="input" class="form-control" rows="6" placeholder="Ilagay dito ang ciphertext..."></textarea>
          </div>

          <div class="d-flex gap-2 mb-3 flex-wrap">
            <button id="run" class="btn btn-primary">Decrypt</button>
            <button id="clear" class="btn btn-outline-secondary btn-sm">Clear</button>
            <button id="copy" class="btn btn-outline-secondary btn-sm">Copy</button>
          </div>

          <div class="mb-3">
            <label for="output" class="form-label">Decrypted Output</label>
            <div id="output" class="form-control" contenteditable="true" spellcheck="false" style="min-height: 100px;"></div>
          </div>

          <p class="text-muted small mb-0">Uses fixed key: CYLAB</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script>
    function isAlpha(ch){return /[A-Za-z]/.test(ch)}
    function mod(n,m){return ((n % m) + m) % m}
    function letterToNum(ch){return (ch.toUpperCase().charCodeAt(0) - 65)}
    function numToLetter(n, isLower){const c = String.fromCharCode(65 + mod(n,26)); return isLower ? c.toLowerCase() : c}

    const key = 'CYLAB';

    function vigenereDecrypt(text, key){
      key = key.replace(/[^A-Za-z]/g,"");
      if(!key) return 'Error: key must contain at least one letter.';
      let out = '';
      let ki = 0;
      for(let i=0;i<text.length;i++){
        const ch = text[i];
        if(!isAlpha(ch)){
          out += ch;
          continue;
        }
        const isLower = (ch === ch.toLowerCase());
        const tVal = letterToNum(ch);
        const kVal = letterToNum(key[ki % key.length]);
        const res = mod(tVal - kVal, 26);
        out += numToLetter(res, isLower);
        ki++;
      }
      return out;
    }

    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const run = document.getElementById('run');
    const clear = document.getElementById('clear');
    const copy = document.getElementById('copy');

    function doRun(){
      const t = input.value;
      const res = vigenereDecrypt(t, key);
      output.textContent = res;
    }

    run.addEventListener('click', doRun);
    clear.addEventListener('click', ()=>{ input.value = ''; output.textContent=''; });

    copy.addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(output.textContent || '');
        copy.textContent = 'Copied!';
        setTimeout(()=>copy.textContent='Copy',900);
      }catch(e){copy.textContent='Copy failed'; setTimeout(()=>copy.textContent='Copy',900);}
    });
  </script>
</body>
</html>
